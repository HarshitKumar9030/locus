<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locus | Device Logs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #09090b; color: #e4e4e7; }
        .glass-panel { 
            background: rgba(24, 24, 27, 0.85); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #52525b; }

        .log-row:hover { background: rgba(255, 255, 255, 0.03); }
        
        .level-INFO { color: #22c55e; }
        .level-WARN { color: #eab308; }
        .level-ERROR { color: #ef4444; }
        .level-DEBUG { color: #6366f1; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <!-- Header -->
    <header class="mb-6 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
            <div class="flex items-center gap-3 mb-1">
                <a href="/" class="text-zinc-500 hover:text-zinc-300 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </a>
                <h1 class="text-xl font-medium tracking-tight text-white">Device Logs</h1>
            </div>
            <p class="text-xs text-zinc-500 font-light">Remote debugging for Locus tracking service</p>
        </div>
        
        <div class="flex flex-wrap gap-2">
            <select id="device-filter" onchange="applyFilters()" class="glass-panel rounded-lg px-3 py-2 text-xs text-zinc-300 focus:outline-none focus:ring-1 focus:ring-zinc-600">
                <option value="">All Devices</option>
            </select>
            <select id="level-filter" onchange="applyFilters()" class="glass-panel rounded-lg px-3 py-2 text-xs text-zinc-300 focus:outline-none focus:ring-1 focus:ring-zinc-600">
                <option value="">All Levels</option>
                <option value="ERROR">ERROR</option>
                <option value="WARN">WARN</option>
                <option value="INFO">INFO</option>
                <option value="DEBUG">DEBUG</option>
            </select>
            <button onclick="fetchLogs()" class="glass-panel rounded-lg px-4 py-2 text-xs text-zinc-300 hover:bg-white/10 transition-colors flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Refresh
            </button>
            <label class="glass-panel rounded-lg px-4 py-2 text-xs text-zinc-300 flex items-center gap-2 cursor-pointer">
                <input type="checkbox" id="auto-refresh" class="rounded" checked>
                Auto-refresh
            </label>
        </div>
    </header>

    <!-- Stats Cards -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
        <div class="glass-panel rounded-xl p-4">
            <div class="text-2xl font-semibold text-white" id="total-logs">0</div>
            <div class="text-xs text-zinc-500">Total Logs</div>
        </div>
        <div class="glass-panel rounded-xl p-4">
            <div class="text-2xl font-semibold text-red-400" id="error-count">0</div>
            <div class="text-xs text-zinc-500">Errors</div>
        </div>
        <div class="glass-panel rounded-xl p-4">
            <div class="text-2xl font-semibold text-yellow-400" id="warn-count">0</div>
            <div class="text-xs text-zinc-500">Warnings</div>
        </div>
        <div class="glass-panel rounded-xl p-4">
            <div class="text-2xl font-semibold text-emerald-400" id="device-count">0</div>
            <div class="text-xs text-zinc-500">Devices</div>
        </div>
    </div>

    <!-- Logs Table -->
    <div class="glass-panel rounded-2xl overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="border-b border-white/10">
                    <tr class="text-left text-xs text-zinc-500">
                        <th class="p-4 font-medium">Time</th>
                        <th class="p-4 font-medium">Device</th>
                        <th class="p-4 font-medium">Level</th>
                        <th class="p-4 font-medium">Tag</th>
                        <th class="p-4 font-medium">Message</th>
                        <th class="p-4 font-medium">Extra</th>
                    </tr>
                </thead>
                <tbody id="logs-body" class="divide-y divide-white/5">
                    <tr>
                        <td colspan="6" class="p-8 text-center text-zinc-600 text-sm">
                            <div class="flex flex-col items-center gap-2">
                                <div class="w-5 h-5 border-2 border-zinc-600 border-t-transparent rounded-full animate-spin"></div>
                                Loading logs...
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allLogs = [];
        let devices = [];
        let refreshInterval = null;

        async function fetchDevices() {
            try {
                const res = await fetch('/api/logs/devices');
                devices = await res.json();
                
                const select = document.getElementById('device-filter');
                select.innerHTML = '<option value="">All Devices</option>';
                devices.forEach(d => {
                    select.innerHTML += `<option value="${d.device_id}">${d.device_model || d.device_id} (${d.log_count})</option>`;
                });
                
                document.getElementById('device-count').textContent = devices.length;
            } catch (e) {
                console.error('Error fetching devices:', e);
            }
        }

        async function fetchLogs() {
            const deviceId = document.getElementById('device-filter').value;
            const level = document.getElementById('level-filter').value;
            
            let url = '/api/logs?limit=500';
            if (deviceId) url += `&deviceId=${encodeURIComponent(deviceId)}`;
            if (level) url += `&level=${encodeURIComponent(level)}`;
            
            try {
                const res = await fetch(url);
                allLogs = await res.json();
                renderLogs();
                updateStats();
            } catch (e) {
                console.error('Error fetching logs:', e);
                document.getElementById('logs-body').innerHTML = `
                    <tr><td colspan="6" class="p-8 text-center text-red-400 text-sm">Error loading logs</td></tr>
                `;
            }
        }

        function renderLogs() {
            const tbody = document.getElementById('logs-body');
            
            if (allLogs.length === 0) {
                tbody.innerHTML = `
                    <tr><td colspan="6" class="p-8 text-center text-zinc-600 text-sm">No logs found</td></tr>
                `;
                return;
            }
            
            tbody.innerHTML = allLogs.map(log => {
                const time = new Date(parseInt(log.timestamp)).toLocaleString();
                const extra = log.extra ? JSON.stringify(log.extra, null, 2) : '';
                
                return `
                    <tr class="log-row text-xs">
                        <td class="p-4 text-zinc-400 mono whitespace-nowrap">${time}</td>
                        <td class="p-4 text-zinc-300 whitespace-nowrap" title="${log.device_id}">${log.device_model || log.device_id}</td>
                        <td class="p-4 font-medium level-${log.level}">${log.level}</td>
                        <td class="p-4 text-zinc-400 mono">${log.tag}</td>
                        <td class="p-4 text-zinc-200 max-w-md truncate" title="${log.message}">${log.message}</td>
                        <td class="p-4">
                            ${extra ? `<button onclick="showExtra(this)" class="text-zinc-500 hover:text-zinc-300 transition-colors" data-extra='${extra.replace(/'/g, "&#39;")}'>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </button>` : ''}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function updateStats() {
            document.getElementById('total-logs').textContent = allLogs.length;
            document.getElementById('error-count').textContent = allLogs.filter(l => l.level === 'ERROR').length;
            document.getElementById('warn-count').textContent = allLogs.filter(l => l.level === 'WARN').length;
        }

        function applyFilters() {
            fetchLogs();
        }

        function showExtra(btn) {
            const extra = btn.dataset.extra;
            alert(extra);
        }

        function setupAutoRefresh() {
            const checkbox = document.getElementById('auto-refresh');
            
            if (checkbox.checked) {
                refreshInterval = setInterval(() => {
                    fetchLogs();
                    fetchDevices();
                }, 10000); // Refresh every 10 seconds
            }
            
            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    refreshInterval = setInterval(() => {
                        fetchLogs();
                        fetchDevices();
                    }, 10000);
                } else {
                    clearInterval(refreshInterval);
                }
            });
        }

        // Initialize
        fetchDevices();
        fetchLogs();
        setupAutoRefresh();
    </script>
</body>
</html>
